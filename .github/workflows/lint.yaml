name: lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          submodules: "true"

      - uses: trim21/actions/setup-go@master
        with:
          cache-namespace: lint

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - run: wget  https://downloads.sqlc.dev/sqlc_1.29.0_linux_amd64.tar.gz -O- | tar xvz -C ~/.local/bin/

      - run: task gen

      - run: task gen:template

      - run: go mod tidy

      - run: gofmt -s -w .

      - run: git diff --exit-code
